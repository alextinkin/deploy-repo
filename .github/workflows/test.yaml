name: Deploy GCP

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: mentor-pilot-project
  GKE_CLUSTER: gke-1mentor-cluster-1
  GKE_ZONE: us-central1-c
  IMAGE: test-deploy
  PURDUE_FILE: ${{ secrets.ENV_PURDUE }}

jobs:
  build-and-push-to-gcr-purdue:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          project_id: ${{ env.PROJECT_ID }}
      - run: |-
          gcloud --quiet auth configure-docker

      - uses: actions/checkout@v3
      - name: Build
        run: |-
          docker build $( echo ${{ secrets.ENV_PURDUE }} | base64 --decode | while read line; do out+=" --build-arg $line"; done; echo $out; out="") \
            --tag "gcr.io/$PROJECT_ID/$IMAGE/purdue:latest" \
            .

      - name: Publish
        run: |-
          docker push "gcr.io/$PROJECT_ID/$IMAGE/purdue:latest"